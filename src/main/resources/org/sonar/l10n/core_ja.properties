issue.clean_code_attribute.LOGICAL.advice=論理的であるためには、コードは整合性があり健全な指示を持ち、明確な誤りがない必要があります。
issue.clean_code_attribute.MODULAR=非モジュラー
issue.clean_code_attribute.MODULAR.title=これは適応性の問題で、コードが十分にモジュラーではありません。
issue.clean_code_attribute.MODULAR.advice=モジュラーであるためには、コードは部分間の分離を強調するように組織化および分散される必要があります。
issue.clean_code_attribute.RESPECTFUL=非尊重的
