issue.clean_code_attribute.FOCUSED.advice=集中しているためには、コードは単一で狭く特定の範囲を持ち、その各ユニットは1つの簡潔な目的のみを持つ必要があります。
issue.clean_code_attribute.FORMATTED=未整形
