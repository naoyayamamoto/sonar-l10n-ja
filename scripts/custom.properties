mode_tour.step1.img_alt=2 つの新しいモードにおける課題の違いの視覚的表現
mode_tour.step1.description=<p1><b>標準エクスペリエンス</b>と<b>マルチ品質ルール (MQR) モード</b>の 2 つのモードを導入しました。 これにより、お客様とチームは、慣れ親しんだワークフローを引き続き使用するか、新しい概念を探索するかを選択できます。</p1><p>このツアーに参加して、これら 2 つのモードの違いを確認してください。</p>
mode_tour.step2.title=標準エクスペリエンス
mode_tour.step2.img_alt=標準エクスペリエンスバッジ (脆弱性、バグ、コードの悪臭) の新しい外観の視覚的表現
mode_tour.step2.description=<p1>標準エクスペリエンスは、<b>脆弱性</b>、<b>バグ</b>、<b>コードの悪臭</b>などのルールタイプの使用を前提としています。 各ルールには 1 つのタイプと重大度レベルがあり、適切な権限があればカスタマイズできます。</p1><p>このアプローチでは、ルールに重大度を割り当てる際、ルールの影響が最も大きいソフトウェア品質 (セキュリティ、信頼性、保守性など) に基づいて行います。</p>
mode_tour.step3.title=マルチ品質ルール モード
mode_tour.step3.img_alt=新しいソフトウェア品質バッジ (セキュリティ、信頼性、保守性) と、対応する標準エクスペリエンスバッジとのつながりの視覚的表現
mode_tour.step3.description=<p1>新しいマルチ品質ルール モードは、課題がすべてのソフトウェア品質に与える影響をより正確に表すことを目指しています。</p1><p>そのため、ルールごとに各ソフトウェア品質 (セキュリティ、信頼性、保守性) に対する個別の重大度を割り当て、タイプ (脆弱性、バグ、コードの悪臭) を置き換えます。 適切な権限があれば、重大度レベルをカスタマイズできます。</p><p>このアプローチでは、最も影響を受ける 1 つの品質だけでなく、すべてのソフトウェア品質への影響が明確になるようにすることを目指しています。</p>
mode_tour.step4.title=モードの切替
mode_tour.step4.img_alt=管理設定で標準エクスペリエンスと MQR モードを切り替える視覚的表現
mode_tour.step4.description=<p1>現在、<b>{mode}</b> モードを使用しています。</p1><p>十分な権限があれば、管理 > 設定 > 一般設定 > モードに移動して変更できます。</p><p>インスタンスは、アップグレード元のソフトウェア バージョンに最も近いモードで起動します。</p>
mode_tour.step5.title=ヘルプ セクションからツアーを再度実行できます
