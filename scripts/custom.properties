issue.clean_code_attribute.CLEAR=不明瞭
issue.clean_code_attribute.CLEAR.title=これは意図性の問題で、コードが十分に明瞭ではありません。
issue.clean_code_attribute.CLEAR.advice=明瞭であるためには、コードは自己説明的であり、その機能を透明に伝える必要があります。
issue.clean_code_attribute.COMPLETE=不完全
issue.clean_code_attribute.COMPLETE.title=これは意図性の問題で、コードが十分に完全ではありません。
issue.clean_code_attribute.COMPLETE.advice=完全であるためには、コードは機能的であり、包括的で十分かつ徹底的なコード構造によってその暗示された目標を達成する必要があります。
issue.clean_code_attribute.CONVENTIONAL=非伝統的
issue.clean_code_attribute.CONVENTIONAL.title=これは一貫性の問題で、コードが十分に伝統的ではありません。
issue.clean_code_attribute.CONVENTIONAL.advice=伝統的であるためには、コードは予想される指示に従ってタスクを実行し、等しく良い選択肢に直面したときにすべてのインスタンスで単一の選択に固執する必要があります。
issue.clean_code_attribute.DISTINCT=非特異的
issue.clean_code_attribute.DISTINCT.title=これは適応性の問題で、コードが十分に特異的ではありません。
issue.clean_code_attribute.DISTINCT.advice=特異的であるためには、コードは手続きとデータが独特であり、不必要な重複がない必要があります。
issue.clean_code_attribute.EFFICIENT=非効率的
issue.clean_code_attribute.EFFICIENT.title=これは意図性の問題で、コードが十分に効率的ではありません。
issue.clean_code_attribute.EFFICIENT.advice=効率的であるためには、コードは無駄なくリソースを使用し、利用可能な場合は経済的なオプションを優先する必要があります。
issue.clean_code_attribute.FOCUSED=非集中
issue.clean_code_attribute.FOCUSED.title=これは適応性の問題で、コードが十分に集中していません。
issue.clean_code_attribute.FOCUSED.advice=集中しているためには、コードは単一で狭く特定の範囲を持ち、その各ユニットは1つの簡潔な目的のみを持つ必要があります。
issue.clean_code_attribute.FORMATTED=未整形
issue.clean_code_attribute.FORMATTED.title=これは一貫性の問題で、コードが十分に整形されていません。
issue.clean_code_attribute.FORMATTED.advice=整形されているためには、コードは体系的かつ規則的な方法で提示され、コードベース全体で同じ非意味的な選択が使用される必要があります。
issue.clean_code_attribute.IDENTIFIABLE=非識別可能
issue.clean_code_attribute.IDENTIFIABLE.title=これは一貫性の問題で、コードが十分に識別可能ではありません。
issue.clean_code_attribute.IDENTIFIABLE.advice=識別可能であるためには、コードは言語の慣習に基づいた規則的な構造を持つ名前と識別子を含む必要があります。
issue.clean_code_attribute.LAWFUL=違法
issue.clean_code_attribute.LAWFUL.title=これは責任の問題で、コードが十分に法的ではありません。
issue.clean_code_attribute.LAWFUL.advice=法的であるためには、コードはライセンスと著作権規制を尊重する必要があります。
issue.clean_code_attribute.LOGICAL=非論理的
issue.clean_code_attribute.LOGICAL.title=これは意図性の問題で、コードが十分に論理的ではありません。
issue.clean_code_attribute.LOGICAL.advice=論理的であるためには、コードは整合性があり健全な指示を持ち、明確な誤りがない必要があります。
issue.clean_code_attribute.MODULAR=非モジュラー
issue.clean_code_attribute.MODULAR.title=これは適応性の問題で、コードが十分にモジュラーではありません。
issue.clean_code_attribute.MODULAR.advice=モジュラーであるためには、コードは部分間の分離を強調するように組織化および分散される必要があります。
issue.clean_code_attribute.RESPECTFUL=非尊重的
issue.clean_code_attribute.RESPECTFUL.title=これは責任の問題で、コードが十分に尊重的ではありません。
issue.clean_code_attribute.RESPECTFUL.advice=尊重的であるためには、コードは差別的または攻撃的な言語の使用を避ける必要があります。
issue.clean_code_attribute.TESTED=未テスト
issue.clean_code_attribute.TESTED.title=これは適応性の問題で、コードが十分にテストされていません。
issue.clean_code_attribute.TESTED.advice=テストされているためには、コードは機能の信頼性を提供する自動機能テストを持つ必要があります。
issue.clean_code_attribute.TRUSTWORTHY=信頼できない
issue.clean_code_attribute.TRUSTWORTHY.title=これは責任の問題で、コードが十分に信頼できません。
issue.clean_code_attribute.TRUSTWORTHY.advice=信頼できるためには、コードはプライベート情報を明らかにしたりハードコードしたりしないようにする必要があります。

