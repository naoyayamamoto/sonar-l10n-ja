component_measures.overview.project_overview.description=運用上のリスクについて簡単に洞察を得ます。キーボードに頼るユーザーのために、各ファイルのコード行数によって要素が並べられます。緑以外の色は、調査すべきバグや脆弱性を示しています。グラフの上部または右側に位置すると、長期的な健全性が危険にさらされる可能性があります。左下の小さな緑色のバブルが最適です。
component_measures.overview.Reliability.description=バグの運用上のリスクを見ます。キーボードに頼るユーザーのために、各ファイルのバグ数によって要素が並べられます。バブルの色が赤に近いほど、最悪のバグが深刻です。バブルのサイズはバグの数を示し、各バブルの垂直位置はバグを対処するための推定時間を反映しています。下端に小さな緑色のバブルが最適です。
component_measures.overview.Security.description=脆弱性の運用上のリスクを見ます。キーボードに頼るユーザーのために、各ファイルの脆弱性数によって要素が並べられます。バブルの色が赤に近いほど、最悪の脆弱性が深刻です。バブルのサイズは脆弱性の数を示し、各バブルの垂直位置は脆弱性を対処するための推定時間を反映しています。下端に小さな緑色のバブルが最適です。
component_measures.overview.Maintainability.description=コードのにおける長期的なリスクを見ます。キーボードに頼るユーザーのために、各ファイルのコードの匂いの数によって要素が並べられます。バブルの色が赤に近いほど、技術的負債の比率が高いことを示しています。バブルのサイズはコードの匂いの数を示し、各バブルの垂直位置はコードの匂いを対処するための推定時間を反映しています。下端に小さな緑色のバブルが最適です。
component_measures.overview.Coverage.description=テストカバレッジの不足による長期的なリスクを見ます。キーボードに頼るユーザーのために、各ファイルの未カバー行数によって要素が並べられます。バブルのサイズは未カバー行数を示し、各バブルの垂直位置はカバレッジの不足を示します。下端に小さなバブルが最適です。
component_measures.overview.Duplications.description=重複による長期的なリスクを見ます。キーボードに頼るユーザーのために、各ファイルの重複ブロック数によって要素が並べられます。バブルのサイズは重複ブロックの数を示し、各バブルの垂直位置はそれらのブロックの行数を

