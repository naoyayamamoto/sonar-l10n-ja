sca.licenses.category.permissive_standard=このカテゴリには、最も一般的に使用される許容ライセンスが含まれています。許容ライセンスは、非常にわずかな義務 (主に帰属) のみで、使用および変更する広範な許可を付与します。このカテゴリのライセンスは、許容オープンソースライセンスのすべての必須要素を備えています。標準的な許容ライセンスの例には、MIT および Apache ソフトウェアライセンスが含まれます。
sca.licenses.category.permissive_amateur=このカテゴリには、最新の許容オープンソースライセンスの 1 つ以上の必須要素が欠けているか、複雑または紛らわしい要件を課す許容ライセンスが含まれています。多くは不明確、冗談めかした、または不完全な言語を使用しています。これらのライセンスは、法的に予測可能性が低いと見なされる可能性があります。アマチュアの許容ライセンスの例には、Artistic 1.0 および WTFPL ソフトウェアライセンスが含まれます。
sca.licenses.category.copyleft_weak=弱いコピーレフトライセンスでは、ライセンスされたソフトウェアへの変更および追加を他の人にコピーを渡すときに共有する必要があります。弱いコピーレフトライセンスの例には、GNU LGPL および Mozilla Public License ソフトウェアライセンスが含まれます。
sca.licenses.category.copyleft_strong=弱いコピーレフトライセンスの要件に加えて、強いコピーレフトライセンスでは、ライセンスされたソフトウェアで構築したより大きなプログラムを他の人にコピーを渡すときに共有する必要があります。強いコピーレフトライセンスの例には、GNU GPL ライセンスが含まれます。
sca.licenses.category.copyleft_network=強いコピーレフトライセンスの要件に加えて、ネットワークコピーレフトライセンスでは、ライセンスされたソフトウェアで構築したより大きなプログラムを他の人にコピーを渡すときだけでなく、インターネットまたは別のネットワークを介して他の人が使用するためにソフトウェアを実行するときにも共有する必要があります。ネットワークコピーレフトライセンスの例には、GNU AGPL および Server-Side-Public License ソフトウェアライセンスが含まれます。
sca.licenses.category.copyleft_maximal=最大限のコピーレフトライセンスは、「いつライセンスは共有を要求しますか？」という質問に、他のファミリーとは異なる方法で答えます。最大限のコピーレフトライセンスでは、作成したソフトウェアを他の人と共有し、そのソフトウェアを同様にライセンスする必要があります。最大限のコピーレフトライセンスの例には、Parity および Reciprocal ソフトウェアライセンスが含まれます。
